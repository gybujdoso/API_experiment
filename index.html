<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container" id="data">

    </div>

    <script>
        async function getUsers(url){
            let response = await fetch(url);
            let content = response.json();
        }

        getUsers('https://jsonplaceholder.typicode.com/users');

        fetch('https://jsonplaceholder.typicode.com/users')

            .then(response => response.json())
            .then(json => listing(json))

            function listing(json_query){

                console.log(`Type of JSON that we use: ${typeof(json_query)}`);
                console.log(json_query);
   
                let table = '<div class=\'row\'>';
                    //  for (const key in json_query[0]) {
                    //   table+=`<div class=\'col\''>${key}</div>`;
                    //   }

                table += `<div class=\'col-1\''>ID</div>`;
                table += `<div class=\'col-1\''>Name</div>`;
                table += `<div class=\'col-1\''>UserName</div>`;
                table += `<div class=\'col-1\''>Email</div>`;
                table += `<div class=\'col-2\''>Address</div>`;
                table += `<div class=\'col-2''>Telephone</div>`;
                table += `<div class=\'col-1\''>Website</div>`;
                table += `<div class=\'col-1\''>Company</div>`;
                table += '<div class=\'col-1\'></div>';
                table += '<div class=\'col-1\'></div>';
                table += '</div>';
                
                json_query.forEach(my_row => {
                    table += '<div class=\'row\'>';
                        for (const key in my_row) {
                            table+=`<div class=\'col\''>${my_row[key]}</div>`;
                        }
                    table += '</div>';
                    table += '<button type="button" class="btn-sm btn-primary col-1">Szerkesztés</button>';
                    table += '<button type="button" class="btn-sm btn-success col-1">Törlés</button>';

                });
                
                

                document.querySelector("#data").innerHTML = table;

            }


    </script>
</body>
</html>
